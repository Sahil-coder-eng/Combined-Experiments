<body>

    </nav>

    <main>
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer>
      Â© 2025 Admin Panel

  <script>
    const themeSwitch = document.getElementById('theme-switch');
    themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
